<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sent Successfully</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .thank-you-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .thank-you-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .thank-you-container h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }
        .thank-you-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .thank-you-container a.button {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }
        .thank-you-container a.button:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Mail Icon">
        <h1>Your message is on its way!</h1>
        <p>Thank you for getting in touch with us. We appreciate you contacting us and will get back to you as soon as possible.
        </p>
        <a href="index.html" class="button">Go Home</a>
    </div>

</body>
</html>
